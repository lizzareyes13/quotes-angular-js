<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel|Special+Elite|Alegreya+SC" rel="stylesheet">


    <title>Quote Generator</title>
  </head>
  <body ng-app="QuoteOfTheDay" class="pink accent-1 , blur-filte">

  <!-- incorporate blur effect to the body -->
    <!-- <div class=""></div>
    <div class=""></div> -->
  <div class="container , blurred-container">

    <div class="container" ng-controller="QuoteController">
      <div class="row">
        <div class="col s12  m8 offset-m2">

<!-- part that was added to quoteDirective.html -->
          <div class="blue lighten-3 , div-border" id="divpicture">
            <div class="card-content white-text" id="card-content">
              <span class="card-title"><strong>Quote Of The Day</strong></span>
              <p>&nbsp;</p>
              <p id="quote">{{quote.quote}}</p>
            </div>
            <div class="card-action">
              <h5 class="white-text" id="author">{{quote.author}}</h5>
            </div>

            <div style="text-align:center;">
            <button ng-click="loadQuote()" class="btn pink accent-1">‚ù§</button>
            </div>
          </div>
<!-- end of quoteDirective.html -->
        </div>

      </div>

    </div>
<script src="script.js"></script>
</div>
  </body>
</html>
